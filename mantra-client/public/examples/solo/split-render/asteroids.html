<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantra - Split Render - Pong World</title>
  <script src="/vendor/phaser.min.js"></script>
  <script src="/vendor/babylon.js"></script>
  <script src="/vendor/babylon.gui.min.js"></script>
  <script src="/vendor/babylonjs.materials.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #renderCanvas {
      top: 0;
      left: 0;
      z-index: -1;
    }

    #output {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }

    #renderCanvas {
      top: 0;
      left: 0;
      z-index: -1;
    }

    #debugUIContainer {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 98vw;
      height: 50vw;
      overflow-y: scroll;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      color: white;
      z-index: 9999;
    }

    #gameHolder {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
  </style>


  </style>
</head>

<body>

  <script type="module" src="/mantra.head.bundle.js"></script>
  <script>

    document.addEventListener('DOMContentLoaded', (event) => {
      let game = new MANTRA.Game({
        width: 800,
        height: 600
      });
      let Plugins = MANTRA.plugins;

      //
      // Use Plugins to add systems to the game
      //
      game
        .use(new Plugins.MatterPhysics())
        .use(new Plugins.Collision())
        .use(new Plugins.EntityFactory())
        .use(new Plugins.EntityInput())
        .use(new Plugins.EntityMovement(new Plugins.AsteroidsMovement()))
        .use(new Plugins.Bullet())
        .use(new Plugins.Border());

      //
      // Since this is the Client, we can add a Graphics Plugin
      //
      game
        .use(new Plugins.Graphics()) // adds Game.createGraphic, game.removeGraphic, game.createTriangle, game.systems.graphics, etc
        .use(new Plugins.BabylonGraphics())  // BabylonGraphics will now recieve game.createGraphic, game.removeGraphic, etc
        .use(new Plugins.PhaserGraphics({
          followPlayer: true
        }))   // PhaserGraphics will now recieve game.createGraphic, game.removeGraphic, etc
        .use(new Plugins.HTMLGraphics({
          followPlayer: false // breaks the demo a bit, too many split screens
        }))     // HTMLGraphics will now recieve game.createGraphic, game.removeGraphic, etc
        .use(new Plugins.Camera({
          followPlayer: true
        }))
        .use(new Plugins.StarField())
        .use(new Plugins.KeyboardBrowser())
        // .use(new Plugins.MouseBrowser())
        .use(new Plugins.LocalClient('Bobby'));


      game.createEntity({
        id: 'Bobby',
        type: 'PLAYER',
        position: {
          x: 0,
          y: 0
        }
      });

      game.start();
    });
  </script>
  <canvas id="renderCanvas"></canvas>
</body>

</html>
