    }

    .categories {
      display: flex;

    .category {
      flex: 0 1 calc(33.333% - 40px);
      margin: 20px;

      border-radius: 5px;
      background: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: box-shadow 0.3s;
      font-size: 1.3em;
      min-width: 300px;
      max-width: 400px;
    }

    /* glowing white / grey box shadow */
    .category:hover {
      box-shadow: 0 0 70px rgba(255, 255, 255, 0.5);
    }

    .category img {
      width: 100%;
      height: auto;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .categoryImage {
      min-height: 200px;
      text-align: left;

    }

      text-align: left;

    }

    .category h3 {
      margin: 0;
      padding: 15px;
      background: #333;
      color: #fff;
      border-bottom: 1px solid #444;
      min-height: 20px;
      /* Set the minimum height */
      display: flex;
      /* Enable flexbox */
      align-items: center;
      /* Vertically center the content */
      justify-content: center;
      /* Horizontally center the content (if needed) */
      text-align: center;
      /* Ensure the text is centered */
      font-size: 2em;
    }

    .category p {
      padding: 10px;
      margin: 0;
      flex-grow: 1;

    }

    .category a {
      display: block;
      padding: 10px;
      background: #5cb85c;
      color: #fff;
      text-decoration: none;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
    }

    .exampleEmbeds {
      display: none;
    }

    .exampleEmbeds {
      height: 70vh;
    }

    .code-editor {
      position: relative;
      width: 100%;
      height: 30vh;
      /* Initial height */
      background: #333;
      color: #fff;
      overflow: auto;
      /* Scrollable content */
      padding: 20px;
      box-sizing: border-box;
      font-family: monospace;
      resize: vertical;
      /* Make it only resizable vertically */
      border: 1px solid #888;
      /* Optional: adds a border for better visibility */
      display: none;
    }

    .resize-handle {
      position: absolute;
      top: 70vh;
      /* Adjust based on initial iframe height */
      left: 0;
      width: 100%;
      height: 5px;
      /* Height of the resize handle */
      background: #666;
      /* Visible handle color */
      cursor: ns-resize;
      /* Cursor indicates resizing */
      z-index: 10;
      /* Ensure it's above other elements */
    }

    .top-bar {
      display: flex;
      align-items: center;
      /* Vertically center the items */
      justify-content: space-between;
      /* Space between home button and search input */
      padding: 20px;
      /* Add some padding around */
    }

    .docsHomeButon {
      /* Remove position absolute and other positioning styles */
      font-size: 36px;
      color: #fff;
      margin-right: 20px;
      /* Add some space between the button and the search input */

    .docsHomeButon a {

    }

    .docsHomeButon a:hover {

    }

    .search-container {

    /* needs to remove any styles that a tag might have */

    @media (max-width: 480px) {
