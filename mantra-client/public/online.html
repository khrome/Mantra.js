<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantra - Online Demo</title>
  <link rel="stylesheet" href="/mantra.css">
</head>

<body>
  <link rel="stylesheet" href="/mantra.css">
  <script type="module" src="/mantra.js"></script>
  <script>

    document.addEventListener('DOMContentLoaded', (event) => {

      let game = new MANTRA.Game({
        isClient: true, // TODO: remove this
        physics: 'matter', // enum, 'physx', 'matter
        collisions: true,
        protobuf: false,
        deltaCompression: true,
        showLoadingScreen: false, // for now
        graphics: ['css'], // array enum, 'babylon', 'css', 'three'
        camera: 'follow',
        options: {
          scriptRoot: './'
        }
      });

      let Plugins = MANTRA.plugins;

      // Use Plugins to add systems to the game
      // game.use(new Plugins.Bullet())
      game.use('Schema')
      game.use('RBush')
      // game.use('StarField');
      //game.use(new Plugins.ControlsGUI());
      game.use('Block');
      game.use('Editor', {
        sourceCode: 'https://github.com/yantra-core/mantra/blob/master/mantra-client/public/online.html'
      });
      game.use('Client');
      
      game.use('CurrentFPS');
      game.use('PingTime');
      game.use('SnapshotSize');

      game.connect(); 
      window.game = game;
    });
  </script>

  <div id="gameHolder"></div>
</body>

</html>
