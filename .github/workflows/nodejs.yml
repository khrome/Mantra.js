name: Mantra Monorepo CI

on:
  push:
    paths:
      - 'mantra-game/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies and run tests in mantra-game
      if: contains(github.event.push.commits[*].added, 'mantra-game/')
      run: |
        cd mantra-game
        npm install
        npm test

